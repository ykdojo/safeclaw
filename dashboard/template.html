<!DOCTYPE html>
<html>
<head>
    <title>SafeClaw</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
            background: #141210;
            color: #c9c5c0;
            padding: 16px;
        }
        h1 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 18px;
        }
        h1 span { color: #d4a55a; }
        h1 em { color: #8b949e; font-style: normal; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #2a2724;
        }
        th {
            color: #8b949e;
            font-weight: normal;
            font-size: 12px;
        }
        td a {
            color: #d4a55a;
            text-decoration: none;
        }
        td a:hover { text-decoration: underline; }
        td:nth-child(2) {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .volume {
            color: #8b949e;
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        table {
            table-layout: fixed;
        }
        th:nth-child(1), td:nth-child(1) { width: 15%; }
        th:nth-child(2), td:nth-child(2) { width: 25%; }
        th:nth-child(3), td:nth-child(3) { width: 50%; }
        th:nth-child(4), td:nth-child(4) { width: 10%; }
        .frames {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 16px;
        }
        .frame {
            background: #1c1917;
            border: 1px solid #2a2724;
            border-radius: 6px;
            overflow: hidden;
        }
        .frame-bar {
            padding: 8px 12px;
            border-bottom: 1px solid #2a2724;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        .frame-bar a {
            color: #d4a55a;
            text-decoration: none;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: #000;
        }
        .empty {
            color: #8b949e;
            padding: 40px;
            text-align: center;
        }
        .stop-btn {
            background: transparent;
            border: 1px solid #5c4033;
            color: #a08070;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        .stop-btn:hover {
            background: #5c4033;
            color: #c9c5c0;
        }
        .inactive {
            color: #6b6560;
        }
        .inactive-row td {
            opacity: 0.6;
        }
        .delete-btn {
            background: transparent;
            border: 1px solid #4a3030;
            color: #a07070;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #4a3030;
            color: #c9c5c0;
        }
        .start-btn {
            background: transparent;
            border: 1px solid #3a5040;
            color: #70a080;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        .start-btn:hover {
            background: #3a5040;
            color: #c9c5c0;
        }
    </style>
    <script>
        async function stopSession(name) {
            if (!confirm(`Stop ${name}?`)) return;
            await fetch('/api/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            location.reload();
        }
        async function deleteSession(name) {
            if (!confirm(`Delete ${name}? This cannot be undone.`)) return;
            await fetch('/api/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            location.reload();
        }
        async function startSession(name) {
            await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            location.reload();
        }
    </script>
</head>
<body>
    <h1><span>safeclaw</span> <em>sessions</em></h1>
    {{CONTENT}}
</body>
</html>
